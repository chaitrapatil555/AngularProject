<div class="card"> 
    <form [formGroup] = "userForm">
        <div class="mt-5 box">
            <h2>EMPLOYE DETAILS FORM</h2>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group mt-4">
                        <label>Name</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="text" formControlName="name" class="form-control" placeholder="name">
                        </div>
                    </div>
                </div>
           

                <div class="col-md-12 mt-4">
                    <div class="form-group">
                        <label>EmployeId</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="number" formControlName="employid" class="form-control" placeholder="EmployeId">
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-4">
                    <div class="form-group">
                        <label>EmployeDept</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="text" formControlName="employdept" class="form-control" placeholder="EmployeDept">
                           
                        </div>
                    </div>
                </div>


                <div class="col-md-12 mt-4">
                    <div class="form-group">
                        <label>ContactNo</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="contactNo" formControlName="contactNo" class="form-control" placeholder="contactNo">
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-4">
                    <div class="form-group">
                        <label>EmailId</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                            <input type="text" formControlName="emailid" class="form-control" placeholder="EmailId">
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-4">
                    <div class="form-group">
                        <label>Gender</label>
                    </div>
                    <div class="form-row" style="margin: top -10px">
                        <div class="col">
                <input type="radio"  name="gender" value="male"> Male
                <input type="radio"  name="gender" value="female"> Female
                </div>
                </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-warning" (click)="addItem()">Add</button>
                    </div>
                        <div class="col-md-6">
                        <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
       
    </form>
    
    <div class="col-md-8 mt-4 mb-4 box">
        <h2>View Details</h2>
    <table class="table table-dark">
    <thead>
            <tr>
                    <th>Name</th>
                    <th>EmployeId</th>
                    <th>EmployeDept</th>
                    <th>ContactNo</th>
                    <th>EmailId</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData">
                    <td><span>{{item.name}}</span></td>
                    <td><span>{{item.employid}}</span></td>
                    <td><span>{{item.employdept}}</span></td>
                    <td><span>{{item.contactNo}}</span></td>
                    <td><span>{{item.emailid}}</span></td>
                   <button type="button" class="btn btn-danger" (click)="deleteItem(item)">Delete</button> &nbsp; &nbsp;
                   
                 </tr>
            </tbody>
            </table>
            </div>
            <div class="col-md-8 mt-4 mb-4 box">
                <h3>Updation form</h3>
                
                <form [formGroup]="updateForm">
                    <div class="col ">
                    <label>EmployeId</label>
                   <input type="number" name="employid" formControlName="eid">
                </div>
                <div class="col ">
                   <label>ContactNo</label>
                   <input type="number"   name="mobileno" formControlName="mobileno"> &nbsp;
                </div>
                    <button type="button" class="btn btn-success" (click)="editform()"> update</button>
               
                </form>
            
             </div>
